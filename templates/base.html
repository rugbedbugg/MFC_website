<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Website</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('dashboard') }}">Threat Dashboard</a>
        <a href="{{ url_for('breach_checker') }}">Breach Checker</a>
        <a href="{{ url_for('about') }}">About Us</a>
        {% if 'user_id' in session %}
            <a href="{{ url_for('profile') }}">Profile</a>
            <a href="{{ url_for('logout') }}" style="float: right;">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}" style="float: right;">Login</a>
        {% endif %}
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
